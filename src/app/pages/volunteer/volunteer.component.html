<section class="py-16 bg-white">
  <div class="container mx-auto px-4">
    <h1 class="text-4xl font-bold text-center mb-12">Volunteer Opportunities</h1>
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let program of programs" class="card">
        <img [src]="program.image" [alt]="program.title" class="w-full h-48 object-cover rounded-t-lg">
        <div class="p-6">
          <h3 class="text-xl font-semibold mb-4">{{ program.title }}</h3>
          <p class="text-gray-600 mb-4">{{ program.description }}</p>
          <div class="mb-4">
            <span class="text-sm font-medium text-blue-600">Duration: {{ program.duration }}</span>
          </div>
          <div class="space-y-2">
            <h4 class="font-medium">Requirements:</h4>
            <ul class="list-disc list-inside text-gray-600">
              <li *ngFor="let req of program.requirements">{{ req }}</li>
            </ul>
          </div>
          <a routerLink="/contact" class="btn-primary block text-center mt-6">Apply Now</a>
        </div>
      </div>
    </div>
  </div>
</section>
